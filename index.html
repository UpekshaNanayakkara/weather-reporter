<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Today Weather</title>
  <link rel="stylesheet" href="/public/style.css" />
</head>
<body>
  <div>
      <div class="main-container">
    <!-- Left Column -->
    <div class="column left">
      <h1><b>Colombo Weather</b></h1>
      <div class="weather-box" id="colomboWeather">
        <p><strong><b>Temperature:</b></strong> <span id="temp">Loading...</span></p>
        <p><strong><b>Humidity:</b></strong> <span id="humidity">Loading...</span></p>
        <p><strong><b>Wind Speed:</b></strong> <span id="wind">Loading...</span></p>
        <p><strong><b>UV Index:</b></strong> <span id="uv">Loading...</span></p>
        <img id="weatherIcon" alt="Weather Icon" />
        <p id="description"><strong></strong></p>
      </div>
    </div>

    <!-- Right Column -->
    <div class="column right">
      <h1><b>Search Your City Weathe</b>r</h1>
      <div class="input-group">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button onclick="getWeather()">Get Weather</button>
      </div>
      <div class="weather-box" id="searchWeather">
        <p><strong><b>Temperature:</b></strong> <span id="searchTemp">--</span></p>
        <p><strong><b>Humidity:</b></strong> <span id="searchHumidity">--</span></p>
        <p><strong><b>Wind Speed:</b></strong> <span id="searchWind">--</span></p>
        <p><strong><b>UV Index:</b></strong> <span id="searchUv">--</span></p>
        <img id="searchIcon" alt="Weather Icon" />
        <p id="description"><strong></strong></p>
      </div>
    </div>
  </div>
  </div>
  <div class="datetime-box">
      <p><strong>Current Date and Time:</strong> <span id="currentDateTime">--</span></p>
  </div>

  <script src="/public/script.js"></script>
</body>
</html>
